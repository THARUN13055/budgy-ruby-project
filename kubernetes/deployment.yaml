apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruby-deployment
  namespace: ruby
spec:
  selector:
    matchLabels:
      app: ruby-deployment
  template:
    metadata:
      labels:
        app: ruby-deployment
    spec:
      containers:
      - name: ruby-budgy
        image: tharun13055/budgy:latest
        env:
          - name: RAILS_ENV
            value: production
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                key: DATABASE_URL
                name: ruby-secret
        command: [ "sh", "-c", "bin/rails db:create db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'" ]
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000

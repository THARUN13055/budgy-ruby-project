apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  db-statefulset
  namespace: database
spec:
  selector:
    matchLabels:
      app: db-statefulSet
  serviceName: db-service
  replicas: 3
  template:
    metadata:
      labels:
        app: db-statefulSet
    spec:
      containers:
      - name: db-statefulSet
        image: postgres:14.2-alpine
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_PASSWORD
                name: ruby-secret-db
        volumeMounts:
          - name: data-volume
            mountPath: "/var/lib/postgresql/data"
      volumes:
        - name:  data-volume
          persistentVolumeClaim:
            claimName: db-pvc
